apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: flannel
  namespace: argocd
spec:
  generators:
  - clusters:
      selector:
        matchLabels:
          argocd.argoproj.io/secret-type: cluster # Target all remote clusters (not the management cluster itself)
  template:
    metadata:
      name: '{{name}}-flannel'
    spec:
      project: addons
      source:
        targetRevision: HEAD
        repoURL: https://github.com/alleaffengaffen/addons.git
        path: flannel
      destination:
        server: '{{server}}'
        namespace: kube-system
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
          allowEmpty: false
